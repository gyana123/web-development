<!DOCTYPE html>
<html>
	<head>
		<title>While Loops</title>
	</head>
	<body>
		<p id="display"></p>
		<script type="text/javascript">
			var tweets=["Good Morning EveryBody","Hello","ABD is god"];
			var i=0;
			while(i<tweets.length)
			{
				document.getElementById("display").innerHTML = document.getElementById("display").innerHTML +"<p>"+ tweets[i] + "</p>";
				i++;
			}
		</script>
	</body>
</html>
