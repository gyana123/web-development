<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			#box{
				height:100px;
				width:100px;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var width=Math.random()*200+100;
			var x=Math.random()*400;
			var y=Math.random()*400;
			document.getElementById("box").style.top = x + "px";
			document.getElementById("box").style.left = y + "px";
			document.getElementById("box").style.height = width + "px";
			document.getElementById("box").style.width = width + "px";
			document.getElementById("box").style.backgroundColor=getRandomColor();
			if(Math.random()<0.5)
			{
				document.getElementById("box").style.borderRadius="50%";
			}
			else{
				document.getElementById("box").style.borderRadius="0";
			}
			function getRandomColor() {
				var letters = '0123456789ABCDEF'.split('');
				var color = '#';
				for (var i = 0; i < 6; i++ ) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
		
			
		</script>
	</body>
</html>
