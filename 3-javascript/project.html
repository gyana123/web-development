<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			#box{
				height:100px;
				width:100px;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var width=Math.random()*200+100;
			document.getElementById("box").style.height=width+"px";
			document.getElementById("box").style.width=width+"px";
		</script>
	</body>
</html>
