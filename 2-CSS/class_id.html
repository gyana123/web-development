<html>
	<head>
		<title>Webpage with style heading</title>
		<style type="text/css">
			.crap{
				color:blue;
			}
			#crap_id{
				color:red;
			}
		</style>
	</head>
	<body>
		<h1 class="crap">CSS is Cool</h1>
		<h1 id="crap_id">CSS is Cool</h1>
		<h1 class="crap">CSS is<span id="crap_id"> Cool</span></h1>
	</body>
</html>
