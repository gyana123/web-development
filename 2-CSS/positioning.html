<!DOCTYPE html>
<html>
	<head>
		<title>positioning</title>
		<style type="text/css">
			#first{
				background-color:#24A829;
				color:#E6AF6A;
				width:100px;
				position:fixed;
			}
			
			#second{
				background-color:#90B1F4;
				width:200px;
				height:5000px;
			}
			
			#underlin{
				text-decoration:underline;
			}
		</style>
	</head>
	
	<body>
		<div id="first">
			<p>FIRST HEADING. MEGHNA SADHNA RA BHAUNI</p>
		</div>
		
		<div id="second">
			<p>SECOND <span id="underlin">HEADING.</span> sonu gudu ra bhai ate.</p>
		</div>
	</body>
</html>
